<table class="table">
    <thead class="table__head">
        <tr class="table__head--tr">
            <th *ngFor="let header of tableHeaders; let i=index " [innerHTML]="header.label" class="table__head--th{{i+1}}"></th>
        </tr>
    </thead>
    <tbody class="table__body">
        <ng-container *ngFor="let item of arrayName$ | async">
            <tr *ngIf="item; else noData">
                <td *ngFor="let header of tableHeaders; let i=index " [innerHtml]="item[header.property]" class="table__body--{{i+1}}"></td>
            </tr>

        </ng-container>
    </tbody>
    <hr>
    <div class="footer">
        <p class="totalCount">Total users: 98</p>
        <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>

        </div>
    </div>
</table>
<ng-template #noData>
   <p>waiting for the data</p>
</ng-template>
